<section class="navigation">
    <div class="bottom-container flex-center">
        <div class="inner">
            <div class="deeper flex1 no-padding">
                <ul class="sub-menu justify-around">
                    <li *ngFor="let item of navSubItems">
                        <div class="tooltip">
                            <ng-container *ngIf="item.click == null; then itemWithRoute else itemWithClick"></ng-container>
                            <ng-template #itemWithRoute>
                                <img class="nav-bar-sub-item" src="{{item.icon}}" [ngClass]="{'active-icon': this.router.url == '/' ? false : item.route.includes(this.router.url)}" [routerLink]="item.routerLink" routerLinkActive="router-link-active">
                            </ng-template>
                            <ng-template #itemWithClick>
                                <img class="nav-bar-sub-item" (click)="goBack()" src="{{item.icon}}">
                            </ng-template>
                            <div class="bottom" [ngClass]="{'close-tooltip': !this.isTooltipActive}" (mouseleave)="this.isTooltipActive = true">
                                <div class="row">
                                    <img class="close-button" (click)="closeTooltip()" src="assets/media/icons/moonbase/nav/close.svg">
                                    <p>{{item.tooltip}}</p>
                                </div>
                                <i></i>
                            </div>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </div>

    <nav class="flex-space-between">
        <div class="logo-container flex border-0">
            <a class="flex-center" [routerLink]="['']">
                <!-- <img class="logo" src="assets/media/images/logo.png" alt="moonshot logo"> -->
                <p class="text-white pl5">
                    <span style="color: white;">MOON</span>
                    <span style="color: black;">BOXES</span>
                </p>
            </a>
        </div>


        <ul class="menubar flex">
            <li *ngFor="let item of navItems"><a [class.pri-btn]="item?.class == 'pri'" [routerLink]="[item.path]">{{item.name}}</a></li>
            <!-- <a [routerLink]="['']">Jim</a> -->
        </ul>
        <div class="block flex-center nsfw-and-close-container">
            <ui-switch *ngIf="router.url == '/upcoming'|| router.url == '/inventory' || router.url == '/live' || router.url == '/recent'" defaultBgColor="transparent" [checked]="isNSFWStatus" (change)="changeNSFWStatus($event)" class="mr10"></ui-switch>
            <span *ngIf="router.url === '/upcoming'|| router.url === '/inventory' || router.url === '/live' || router.url === '/recent'" class="mr20 text-dark">NSFW</span>
            <div class="tooltip">
                <a href="https://project-moonshot.me">
                    <svg width="27px" height="27px" viewBox="0 0 27 27" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
                        <g id="Page-1" stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
                        <path d="M13.9791847,12.8137085 L26.3535534,0.439339828 L27.0606602,1.14644661 L14.6862915,13.5208153 L27.0606602,25.895184 L26.3535534,26.6022907 L13.9791847,14.2279221 L1.60481605,26.6022907 L0.897709268,25.895184 L13.2720779,13.5208153 L0.897709268,1.14644661 L1.60481605,0.439339828 L13.9791847,12.8137085 Z" id="Combined-Shape" fill="#000000"></path>
                        </g>
                    </svg>
                </a>
                <div class="bottom">
                    <div class="row">
                        <p>Back to Moonshot</p>
                    </div>
                    <i></i>
                </div>
            </div>
        </div>
    </nav>

    <section class="mobile-only moonbox-menu" *ngIf="menuItem">
        <div class="inner menu-item">

            <div class="no-padding balance-moonshot">
                <p class="moonshot-text"><span>MOONSHOT BALANCE</span></p>
                <p><strong class="balance-text">{{balanceOfMoon}}</strong></p>
            </div>

            <a class="p17 mb20" routerLinkActive="active-link" [routerLinkActiveOptions]="{exact:
        true}" [routerLink]="['']" (click)="closeMenu()">MoonBoxes</a>
            <div class="divider mb20"></div>
            <a class="p17 mb20" (click)="toggleTokenomics()">Tokenomics</a>
